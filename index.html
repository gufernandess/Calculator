<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Calc - Calculadora virtual e elegante">
  <meta name="description" content="Faça cálculos no site usado por Newton para comprovar a existência da força gravitacional!">
  <meta name="author" content="Gustavo Fernandes">
  <meta name="robots" content="index, follow"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="js/darkMode.js" defer></script>
  <script src="js/calc.js" defer></script>

  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="css/generic.css">
  <link rel="stylesheet" href="settings/global.css">
  <link rel="stylesheet" href="settings/reset.css">
  <link rel="stylesheet" href="settings/responsive.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <header>
    <a href="https://github.com/gufernandess" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
</header>
  <main>
    <div class="themes">
      <p>calc</p>
      <div class="check">
        <button class="check-circle"></button>
      </div>
  </div>
    <div class="response-box" contenteditable></div>
    <div class="keys">
      <button class="numbers-button" value="7" onclick="catchValue(this.value)">7</button>
      <button class="numbers-button" value="8" onclick="catchValue(this.value)">8</button>
      <button class="numbers-button" value="9" onclick="catchValue(this.value)">9</button>
      <button class="delete-button">DEL</button>
      <button class="numbers-button" value="4" onclick="catchValue(this.value)">4</button>
      <button class="numbers-button" value="5" onclick="catchValue(this.value)">5</button>
      <button class="numbers-button" value="6" onclick="catchValue(this.value)">6</button>
      <button class="numbers-button" value="+" onclick="catchValue(this.value)">+</button>
      <button class="numbers-button" value="1" onclick="catchValue(this.value)">1</button>
      <button class="numbers-button" value="2" onclick="catchValue(this.value)">2</button>
      <button class="numbers-button" value="3" onclick="catchValue(this.value)">3</button>
      <button class="numbers-button" value="-" onclick="catchValue(this.value)">-</button>
      <button class="numbers-button" value="." onclick="catchValue(this.value)">.</button>
      <button class="numbers-button" value="0" onclick="catchValue(this.value)">0</button>
      <button class="numbers-button" value="/" onclick="catchValue(this.value)">/</button>
      <button class="numbers-button" value="*" onclick="catchValue(this.value)">x</button>
      <button class="reset-button">RESET</button>
      <button class="response-button">=</button>
    </div>
  </main>
</body>
</html>
